<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Report Resource â€¢ UniNest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/app.css" />
    <script src="scripts/vendor/lucide.js"></script>
  </head>
  <body>
    <button
      type="button"
      class="c-theme-toggle js-theme-toggle"
      aria-pressed="false"
      aria-label="Toggle dark mode"
    >
      <span class="c-theme-toggle__icon" aria-hidden="true"
        ><i data-lucide="moon"></i
      ></span>
      <span class="c-theme-toggle__label">Dark</span>
    </button>

    <div class="l-app">
      <aside class="c-sidebar">
        <div class="c-logo">
          <img src="img/logo.png" alt="Uninest" class="c-logo__mark" />
        </div>
        <div class="c-user-mini">
          <div class="c-user-mini__avatar" aria-hidden="true"></div>
          <div class="c-user-mini__meta">
            <span class="c-user-mini__name">Sophia</span>
            <span class="c-user-mini__role">Student</span>
          </div>
        </div>
        <nav class="c-nav" aria-label="Main">
          <a href="dashboard.html" class="c-nav__item is-active"
            ><span class="c-nav__icon"><i data-lucide="home"></i></span
            >Dashboard</a
          >
          <a href="#" class="c-nav__item"
            ><span class="c-nav__icon"><i data-lucide="book"></i></span>My
            Subjects</a
          >
          <a href="#" class="c-nav__item"
            ><span class="c-nav__icon"
              ><i data-lucide="graduation-cap"></i></span
            >Kuppi Sessions</a
          >
          <a href="resources.html" class="c-nav__item"
            ><span class="c-nav__icon"><i data-lucide="file-text"></i></span>My
            Resources</a
          >
          <a href="#" class="c-nav__item"
            ><span class="c-nav__icon"><i data-lucide="bar-chart-3"></i></span
            >Progress Analysis</a
          >
          <a href="#" class="c-nav__item"
            ><span class="c-nav__icon"
              ><i data-lucide="message-square"></i></span
            >Community</a
          >
          <a href="#" class="c-nav__item"
            ><span class="c-nav__icon"><i data-lucide="user"></i></span>Profile
            Settings</a
          >
        </nav>

        <a href="#" class="c-nav__item c-logout-button"
          ><span class="c-nav__icon"><i data-lucide="log-out"></i></span
          >Logout</a
        >
      </aside>

      <main class="c-page">
        <header class="c-page__header">
          <nav class="c-breadcrumbs" aria-label="Breadcrumb">
            <a href="resources.html">Resources</a>
            <span class="c-breadcrumbs__sep">/</span>
            <a href="#">Calculus I</a>
            <span class="c-breadcrumbs__sep">/</span>
            <span aria-current="page">Resource Title</span>
          </nav>
          <h1 class="c-page__title">Report Resource</h1>
        </header>

        <section class="c-panel">
          <form class="js-validate c-form" action="#" method="post">
            <div class="c-field">
              <label for="reason" class="u-sr-only">Reason</label>
              <select id="reason" class="c-select" required>
                <option value="">Select</option>
                <option value="spam">Spam</option>
                <option value="inappropriate">Inappropriate content</option>
                <option value="copyright">Copyright violation</option>
                <option value="other">Other</option>
              </select>
              <p class="c-field__error" aria-live="polite"></p>
            </div>

            <div class="c-field">
              <label for="details" class="u-sr-only">Details</label>
              <textarea
                id="details"
                rows="6"
                class="c-field__input"
                placeholder="Add any details that will help us review your report..."
              ></textarea>
              <p class="c-field__error" aria-live="polite"></p>
            </div>

            <div class="c-form-actions c-form-actions--between">
              <a href="resource-detail.html" class="c-link c-link--muted"
                >Cancel</a
              >
              <button type="submit" class="c-btn">Submit Report</button>
            </div>

            <p class="c-report-note">
              Thanks for reporting. Our team will review it shortly.
            </p>
          </form>
        </section>
      </main>
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
